{% extends 'layout.html' %}
{% block title %}Home{% endblock %}

{% block content %}
<div class="container text-center mt-5">
  <h2 class="mb-4">Welcome to Health Risk Prediction</h2>
  <p class="lead mb-5">Select a prediction model to begin:</p>

  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4 mb-4">
      <a href="{{ url_for('stroke_prediction') }}" class="btn btn-outline-danger btn-lg btn-block w-100">
        🧠 Stroke Risk Prediction
      </a>
    </div>
    <div class="col-md-6 col-lg-4 mb-4">
      <a href="{{ url_for('hypertension_prediction') }}" class="btn btn-outline-primary btn-lg btn-block w-100">
        💓 Hypertension Prediction
      </a>
    </div>
    <div class="col-md-6 col-lg-4 mb-4">
      <a href="{{ url_for('glucose_prediction') }}" class="btn btn-outline-warning btn-lg btn-block w-100">
        🍬 Glucose Level Prediction
      </a>
    </div>
    <div class="col-md-6 col-lg-4 mb-4">
      <a href="{{ url_for('bmi_prediction') }}" class="btn btn-outline-success btn-lg btn-block w-100">
        ⚖️ BMI Prediction
      </a>
    </div>
  </div>
</div>
{% endblock %}
